<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      py:strip="">
    <xi:include href="header.html" />
    <xi:include href="definitions.html" />
    <xi:include href="sidebars.html" />
    <xi:include href="footer.html" />

<head py:match="head" py:attrs="select('@*')">
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" py:replace="''"/>
    <title py:replace="''">Your title goes here</title>
    <meta py:replace="select('*')"/>
    <script type="text/javascript" src="${tg.url('/DataTables-1.9.4/media/js/jquery.js')}"></script>
    <script type="text/javascript" src="${tg.url('/DataTables-1.9.4/media/js/jquery.dataTables.js')}"></script>
    <script type="text/javascript" src="${tg.url('/DataTables-1.9.4/extras/ColumnFilterWidgets/media/js/ColumnFilterWidgets.js')}"></script>
    <!-- <script type="text/javascript" src="${tg.url('/DataTables-1.9.4/extras/FixedHeader/js/FixedHeader.js')}"></script> -->
    <script type="text/javascript" src="${tg.url('/DataTables-1.9.4/extras/ScrollingPagination.js')}"></script>
    <script type="text/javascript" src="${tg.url('/javascript/form_actions.js')}"></script>
    <!--<script type="text/javascript" src="${tg.url('/DataTables-1.8.2/examples/examples_support/syntax/js/shCore.js')}"></script> -->

    <link rel="stylesheet" type="text/css" media="screen" href="${tg.url('/css/admin.css')}" />
    <link rel="stylesheet" type="text/css" media="screen" href="${tg.url('/css/style.css')}" />
    <link rel="stylesheet" type="text/css" media="screen" href="${tg.url('/DataTables-1.9.4/extras/ColumnFilterWidgets/media/css/ColumnFilterWidgets.css')}" />
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="${tg.url('/DataTables-1.8.2/examples/examples_support/syntax/css/shCore.css')}" /> -->

</head>

<body py:match="body" py:attrs="select('@*')">
  ${header()}
  ${mainmenu()}
  <div id="content">
 
    <py:with vars="flash=tg.flash_obj.render('flash', use_js=False)">
        <div py:if="flash" py:content="XML(flash)" />
    </py:with>
    <div py:replace="select('*|text()')"/>
    <!-- End of main_content -->
    ${footer()}
  </div>
  <!-- to display the loader.gif when it will be usefull -->
  <div id="loader">
    <div id="loader_txt" class="load_txt"></div>
    <div id="loader_gif"></div>
</div>
</body>
</html>
